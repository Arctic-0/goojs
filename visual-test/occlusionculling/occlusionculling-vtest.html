<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="description" content="Goo Software Occlusion Culling. Cubemap by Emil Persson, aka Humus. http://www.humus.name">
<title>Occlusion Culling Developing Application</title>
<script type="text/javascript" src="../lib/dat.gui.min.js"></script>
<script data-main="occlusionculling-vtest.js" src="../../../lib/require.js"></script>

<style>

	#goo
	{
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
	}

    #fullscreen {
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
        z-index: 1000;

        -webkit-transition: opacity 0.5s ease-in, -webkit-transform 0.5s ease-in;
        -moz-transition: opacity 0.5s ease-in, -moz-transform 0.5s ease-in;
        -o-transition: opacity 0.5s ease-in, -o-transform 0.5s ease-in;
        transition: opacity 0.5s ease-in, transform 0.5s ease-in;
    }
    #fullscreen.fade-out {
        opacity: 0;
        -webkit-transform: translate(0, -100%);
        -moz-transform: translate(0, -100%);
        -o-transform: translate(0, -100%);
        transform: translate(0, -100%);
    }
    #fullscreen.fade-in {
        opacity: 1;
        -webkit-transform: translate(0, 0%);
        -moz-transform: translate(0, 0%);
        -o-transform: translate(0, 0%);
        transform: translate(0, 0%);
    }

	#debugcanvas
    {
        position : absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
        image-rendering: optimizeSpeed;
        image-rendering: optimize-contrast;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
		transform : scaley(-1);
		-moz-transform: scaley(-1);
		-webkit-transform: scaley(-1);
        padding : 0;
        opacity: 0.7;
	}

</style>
</head>
<body>
</body>
</html>
