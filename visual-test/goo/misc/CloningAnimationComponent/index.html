<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Animation Component</title>
	<script src="../../../lib/require.js"></script>
    <script src="../../../lib/goo.js"></script>
    <script src="CloningAnimationComponent-vtest.js"></script>
	<style>
	#goo {
		position: absolute;
		top: 0px;
		left: 200px;
		bottom: 0px;
		right: 0px;
		width: calc(100% - 200px);
		height: 100%;
	}
	#animSelect {
		position: absolute;
		top: 120px;
		left: 20px;
		width: 100px;
		height: 30px;
		z-index: 1000;
	}
	#drawSkeleton {

		z-index: 1000;
		margin: 0;
	}
	#skeletonLabel {


		line-height: 30px;
		color: white;
		font-family: sans-serif;
		font-size: 13px;
	}
	body {
		background-color: black;
		color: white;
		font-family: sans-serif;
		font-size: small;
	}
	</style>
</head>
<body>
	<br><br><br><br><br><br><br><br><br> <!-- br! -->
	Original model animation state<br>
	<select id="animSelect1"></select><br>
	Cloned model animation state<br>
	<select id="animSelect2"></select>
	<br>
	<br>
	<input type="checkbox" id="drawSkeleton" />
	<label for="drawSkeleton" id="skeletonLabel">Show skeleton</label>
</body>
</html>
