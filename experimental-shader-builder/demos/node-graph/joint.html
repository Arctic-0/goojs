<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../lib/jointjs/joint.css">
	<style>
		#node-editor {
			display: inline-block;
			height: 512px;
			width: 512px;
		}
	</style>
</head>
<body>
	<div id="panel1">
		<div id="container"></div>

		<div>
			<button id="add-external">Add</button>
			<select id="external-input-type">
				<option>uniform</option>
				<option>attribute</option>
				<option>varying</option>
			</select>
			<select id="external-data-type">
				<option>float</option>
				<option>vec2</option>
				<option>vec3</option>
				<option>vec4</option>
				<option>mat2</option>
				<option>mat3</option>
				<option>mat4</option>
				<option>sampler2D</option>
			</select>
			<input id="external-name" type="text"> (time, texCoord0, diffuseMap)
		</div>

		<div>
			<button id="add-node">Add</button>
			<select id="node-types"></select>
		</div>

		<div>
			<button id="save">Save</button>
			<button id="load">Load</button>
			<input id="shader-name" type="text">
			<button id="delete">Delete Node</button>
			<!--<button id="reset">Reset</button>-->
		</div>
	</div>

	<div id="node-editor"></div>

	<script src="../../lib/ace/ace.js"></script>
	<script src="../../lib/ace/theme-monokai.js"></script>
	<script src="../../lib/ace/mode-glsl.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>

	<script src="../../lib/underscore.js"></script>
	<script src="../../lib/purl.js"></script>

	<script src="../../../out/goo.js"></script>

	<script src="../sub-v.js"></script>

	<script src="../../lib/jointjs/joint.js"></script>
	<script src="../../lib/jointjs/joint.shapes.devs.js"></script>

	<script src="../common.js"></script>
	<script src="../../js-template.js"></script>
	<script src="../../data-normalizer.js"></script>
	<script src="../../shader-processor.js"></script>
	<script src="../../shader-builder.js"></script>
	<script src="graph-to-structure.js"></script>
	<script src="joint.js"></script>
</body>
</html>
