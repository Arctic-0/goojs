<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Composer demo</title>
<script type="text/javascript" src="../examples-lib/dat.gui.min.js"></script>
<script src="../lib/hammerv2/hammer-1.0.0rc1.min.js"></script>
<script data-main="post" src="../lib/require.js"></script>
<style>
#goo {
	position: absolute;
	top: 0px;
	left: 0px;
	bottom: 0px;
	right: 0px;
	width: 100%;
	height: 100%;
}
#sel {
	position: absolute;
	top: 10px;
	left: 10px;
	z-index: 5;
	background-color: gray;
	border: 1px solid black;
	padding: 5px;
	overflow-y: auto;
	max-height: 90%;
	width: 200px;
}

#sel > h2 {
	color: lightblue;
	padding: 5px;
	margin: 8px 0;
}

#list {
	list-style-type: none;
	margin: 0;
	padding-left: 0px;
}

#list > li {
	padding: 3px 3px 3px 10px;
	border-radius: 3px;
	color: #EEE;
}

#list > li:hover {
	background-color: #DDD;
	cursor: pointer;
	color: grey;
}

#effectInfo {
	position: absolute;
	top: 10px;
	left: 230px;
	z-index: 5;
	/* width : 300px;
	background-color: gray;
	border: 1px solid black;
	padding: 5px;*/
}
</style>
</head>
<body>
	<div id="sel">
		<h2>Select a shader</h2>
		<ul id="list"></ul>
	</div>
	<div id="effectInfo">
	</div>
</body>
</html>
