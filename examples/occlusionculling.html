<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Occlusion Culling Developing Application</title>
<script type="text/javascript" src="../examples-lib/dat.gui.min.js"></script>
<script data-main="occlusionculling" src="../lib/require.js"></script>

<style>

	body
	{
		text-align: center;
		background-color : #666;
		font-family: sans-serif;
	}

	canvas
	{
        position: relative;
		display: inline;
	}

	#goo
	{
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
	}

	#debugcanvas
    {
        position : absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        height: 100%;

        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
		transform : scaley(-1);
		-moz-transform: scaley(-1);
		-webkit-transform: scaley(-1);
        padding : 0;
        opacity: 0.7;
	}

	.canvascontainer
	{
		display: inline-block;
	}
</style>
</head>
<body>

	<div>
		<div class="canvascontainer">
			<canvas id="goo">
			</canvas>
		</div>
		<div class="canvascontainer">
			<canvas id="debugcanvas" width="32" height="16">
			</canvas>
		</div>
	</div>
</body>
</html>
