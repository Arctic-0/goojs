<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>CSSTransforms</title>
<script data-main="cssrenderer" src="../lib/require.js"></script>
<style>
#goo {
	position: absolute;
	top: 0px;
	left: 0px;
	bottom: 0px;
	right: 0px;
	width: 100%;
	height: 100%;
}

body,html {
	height: 100%;
	margin: 0px;
	overflow: hidden;
}

.viewport {
	position: relative;
	float: left;
	overflow: hidden;
	width: 100%;
	height: 100%;
	background: none;
	z-index: 5;
}

.camera {
	position: absolute;
	left: 50%;
	top: 50%;
	-webkit-transform-style: preserve-3d;
	-webkit-transform-origin: 50% 50% 50%; //
	-webkit-backface-visibility: hidden;
	-moz-transform-style: preserve-3d;
	-moz-transform-origin: 50% 50% 50%; //
	-moz-backface-visibility: hidden;
	transform-style: preserve-3d;
	transform-origin: 50% 50% 50%; //
	backface-visibility: hidden;
}

.assembly {
	position: absolute;
	left: 50%;
	top: 50%;
	-webkit-transform-style: preserve-3d;
	-webkit-transform-origin: 50% 50% 50%; //
	-webkit-backface-visibility: hidden;
	-moz-transform-style: preserve-3d;
	-moz-transform-origin: 50% 50% 50%; //
	-moz-backface-visibility: hidden;
	transform-style: preserve-3d;
	transform-origin: 50% 50% 50%; //
	backface-visibility: hidden;
}

.object {
	width: 150px;
	height: 120px;
	box-shadow: 0px 0px 20px rgba(100, 140, 255, 0.5);
	border: 1px solid rgba(100, 140, 255, 0.5);
	background-color: rgba(100, 150, 255, 0.2);
	font-size: 20px;
	cursor: default;
	color: white;
	padding: 5px;
	-webkit-transition-property: height, width, background-color, border;
	-webkit-transition-duration: 1s;
}

.object:hover {
	width: 250px;
	height: 300px;
	box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
	border: 1px solid rgba(127, 255, 255, 0.95);
	background-color: rgba(0, 255, 255, 0.3);
	-webkit-transition-property: height, width, background-color, border;
	-webkit-transition-duration: 1s;
}
</style>
</head>
<body>
	<div id="view" class="viewport">
		<div id="cam1" class="camera">
			<div id="cam2" class="assembly"></div>
		</div>
	</div>
</body>
</html>
