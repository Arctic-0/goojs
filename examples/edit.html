<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Edit</title>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script data-main="edit" src="../lib/require.js"></script>
<script src="../lib/ace/ace.js"></script>
<style>
body {
	overflow: hidden;
	margin: 0px;
	background-color: gray;
	color: white;
}

#goo {
	position: absolute;
	right: 0px;
	width: 60%;
	height: 100%;
	z-index: 0;
}

#topEditor {
	position: absolute;
	left: 0px;
	top: 0px;
	width: 40%;
	height: 100%;
	z-index: 10;
}

.editor {
	border: 2px solid black;
}

#uniformEditor {
	position: relative;
	height: 30%;
}

#vertexEditor {
	position: relative;
	height: 33%;
}

#fragmentEditor {
	position: relative;
	height: 33%;
}

.keeptogether {
	overflow-x: hidden;
	white-space: nowrap;
}

.keeptogether * {
	display: inline-block;
	white-space: normal;
}

#shaderName {
	color: black;
}
</style>
</head>
<body>
	<div id="topEditor">
		<div class="keeptogether">
			Entity: <select id="entitySelect"></select>
			Shader: <div id="shaderName"></div>
			Presets: <select id="presetsSelect"></select>
		</div>
		<div id="uniformEditor" class="editor"></div>
		<div id="vertexEditor" class="editor"></div>
		<div id="fragmentEditor" class="editor"></div>
	</div>
</body>
</html>
