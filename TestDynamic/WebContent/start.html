<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Test</title>

<script type="text/javascript" src="lib/jshashtable-2.1.js"></script>
<script type="text/javascript" src="lib/three.min.js"></script>
<script data-main="start"
	src="http://requirejs.org/docs/release/1.0.8/comments/require.js"></script>

<script id="vshader" type="x-shader/x-vertex">
			attribute vec3 vertexPosition; //!POSITION
			attribute vec4 colors; //!COLOR
			attribute vec2 texCoord0; //!TEXCOORD0
			
			uniform mat4 viewMatrix; //!VIEW_MATRIX
			uniform mat4 projectionMatrix; //!PROJECTION_MATRIX
			uniform mat4 worldMatrix; //!WORLD_MATRIX

			varying vec4 color;
			varying vec2 tex;
			
			void main(void) {
				color = colors;
				tex = texCoord0;
				gl_Position = projectionMatrix * viewMatrix * worldMatrix * vec4(vertexPosition, 1.0);
			}
</script>
<script id="fshader" type="x-shader/x-fragment">
			precision mediump float;
			
			varying vec4 color;
			varying vec2 tex;

			void main(void)
			{
				gl_FragColor = color * vec4(tex,1.0,1.0);
			}
</script>

</head>
<body>
	<p>Test</p>
</body>
</html>
